<li class="product-item">
    <div class="product-item__content">
      <div class="product-item__photo">
          <img
        src="@@img-path"
        alt="@@img-alt"
      />
      </div>

      <h3 class="product-item__name">
        @@title
      </h3>
    </div>
    <div class="product-item__order">
      <span>@@price</span>
      <button class="btn product-item__order-btn" type="button">
        Заказать
      </button>
    </div>
  </li>
