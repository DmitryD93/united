<body>
  <header class="header">
    <div class="header-container container">
      <a class="header__link" href="#">
        <img
          class="header__logo"
          src="img/united_logo.svg"
          alt="Логотип Юнайтед Сервис"      
          loading="lazy"
        />
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-link">На главную</a>
          </li>
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-link">Запчасти</a>
          </li>
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-link">Сервис</a>
          </li>
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-link">О компании</a>
          </li>
          <li class="header__nav-list-item">
            <a href="#" class="header__nav-link">Новости</a>
          </li>
          <li class="header__nav-list-item search-item">
            <button type="button" class="header__search-btn btn">Поиск</button>
          </li>
        </ul>
      </nav>

      <div class="header__login-block">
        <a href="#" class="header__registration-link">Регистрация</a>
        <button type="button" class="btn header__join-btn">Вход</button>
      </div>
    </div>

    <div class="header__search">
      <form action="#" class="container header__search-form">
        <label class="header__search-form-label"> 
          <input name="Поиск" class="header__search-form-input" placeholder="Поиск по VIN, артикулу, названию, бренду, услугам, работам">
        </label>
        <button class="btn header__search-form-btn" type="button">Найти всё!</button>
        <button class="btn header__search-close-btn" type="button">Закрыть поиск</button>

      </form>
    </div>
  </header>
